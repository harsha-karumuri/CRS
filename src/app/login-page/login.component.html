<h1>Course Recommendation Engine</h1>
<br>
<h2>Login Page</h2>

<form [formGroup]="loginForm" (ngSubmit)="userLogin()">
<mat-card>
  <div class="login-container">

    <mat-form-field>
      <mat-label> Student ID </mat-label>
      <input id = 'userId' matInput type = "text" formControlName="uid" required>
      <!-- <div *ngIf='loginForm.get'>
          User ID is required
      </div> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label> Password </mat-label>
      <input id = 'password' matInput [type]="hide ? 'password' : 'text'" formControlName = "pwd" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>Hint: first 3 characters in first name + @ + last 3 characters in student id</mat-hint>
    </mat-form-field><br>

    <div class = "login-button">
      <button mat-raised-button type = 'submit' [disabled]="!loginForm.valid" color = 'primary'> Login </button>
    </div>

  </div>
</mat-card>
</form>
